<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-100 text-gray-800">

<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">
            <a href="{% url 'task_list' %}" class="text-blue-600 hover:text-blue-800">Task Manager</a>
        </h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="{% url 'task_list' %}" class="text-gray-600 hover:text-blue-600">Tasks</a></li>
                <li><a href="{% url 'task_create' %}" class="text-gray-600 hover:text-blue-600">Create Task</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="flex-grow container mx-auto px-4 py-8">
    {% block content %}
    <!-- Content will be injected here -->
    {% endblock %}
</main>

<footer class="bg-white shadow-inner py-4">
    <div class="container mx-auto text-center text-gray-500">
        <p>&copy; 2025 Task Manager App</p>
    </div>
</footer>

</body>
</html>
