{% extends 'base.html' %}

{% block content %}

<div class="max-w-3xl mx-auto">
    {% if task_list %}
    <div class="grid gap-4">
        {% for task in task_list %}
        <div class="bg-white p-6 rounded-lg shadow-md flex justify-between items-center">
            <div>
                <p class="text-lg font-semibold text-gray-800">{{ task.title }}</p>
            </div>
            <div class="flex space-x-4">
                <a href="{% url 'update_task' task.id %}" class="text-blue-500 hover:underline">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="text-red-500 hover:underline">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-gray-500">No tasks available. Create a new task!</p>
    {% endif %}
</div>

{% endblock %}
