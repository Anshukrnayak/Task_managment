{% extends 'base.html' %}

{% block content %}

<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create New Task</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="text-center">
            <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg cursor-pointer">
        </div>
    </form>
</div>

{% endblock %}
